<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>&lt;%VITE_SITE_NAME% /&gt; | %VITE_SITE_DESCRIPTION%</title>

    <link
      rel="apple-touch-icon"
      href="/icons/icon-180x180.png"
      sizes="180x180"
    />
    <link rel="mask-icon" href="/icons/icon-192x192.png" color="#FFFFFF" />
    <meta name="theme-color" content="#111111" />

    <meta name="Description" content="%VITE_SITE_DESCRIPTION%" />

    <meta property="og:title" content="&lt;%VITE_SITE_NAME% /&gt;" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%VITE_SITE_URL%" />
    <meta property="og:image" content="%VITE_SITE_URL%/fb-og.png" />
    <meta property="og:description" content="%VITE_SITE_DESCRIPTION%" />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=%VITE_GOOGLE_ANALYTICS_ID%"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || []
      function gtag() {
        dataLayer.push(arguments)
      }
      gtag('js', new Date())

      gtag('config', '%VITE_GOOGLE_ANALYTICS_ID%')
    </script>
  </body>
</html>
